name: Test

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "NEWS_API_KEY=${{ secrets.NEWS_API_KEY || 'test-api-key' }}" > local.properties

      - name: Run all tests
        run: ./gradlew allTests

      - name: Run JVM tests (for Kover coverage)
        run: ./gradlew jvmTest

      - name: Generate Kover XML Report
        run: ./gradlew koverXmlReport

      - name: Write Coverage Summary
        if: always()
        run: |
          echo "## ðŸ“Š Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Module | Line Coverage | Covered/Total |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------------|---------------|" >> $GITHUB_STEP_SUMMARY

          TOTAL_COVERED=0
          TOTAL_LINES=0

          for report in $(find . -path "*/build/reports/kover/report.xml" -type f | sort); do
            MODULE=$(echo "$report" | sed 's|./\(.*\)/build/.*|\1|')

            if [ -f "$report" ]; then
              COVERED=$(grep -oP 'type="LINE"[^>]*covered="\K[0-9]+' "$report" | head -1 || echo "0")
              MISSED=$(grep -oP 'type="LINE"[^>]*missed="\K[0-9]+' "$report" | head -1 || echo "0")
              TOTAL=$((COVERED + MISSED))

              if [ "$TOTAL" -gt 0 ]; then
                PERCENT=$(echo "scale=1; $COVERED * 100 / $TOTAL" | bc)
                echo "| $MODULE | ${PERCENT}% | $COVERED/$TOTAL |" >> $GITHUB_STEP_SUMMARY
                TOTAL_COVERED=$((TOTAL_COVERED + COVERED))
                TOTAL_LINES=$((TOTAL_LINES + TOTAL))
              fi
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$TOTAL_LINES" -gt 0 ]; then
            TOTAL_PERCENT=$(echo "scale=1; $TOTAL_COVERED * 100 / $TOTAL_LINES" | bc)
            echo "**Total Project Coverage: ${TOTAL_PERCENT}%** ($TOTAL_COVERED/$TOTAL_LINES lines)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Add coverage report to PR
        if: github.event_name == 'pull_request'
        uses: mi-kas/kover-report@v1
        with:
          path: |
            ${{ github.workspace }}/core/data/build/reports/kover/report.xml
            ${{ github.workspace }}/core/domain/build/reports/kover/report.xml
            ${{ github.workspace }}/core/network/build/reports/kover/report.xml
            ${{ github.workspace }}/feature/home/build/reports/kover/report.xml
            ${{ github.workspace }}/feature/viewer/build/reports/kover/report.xml
            ${{ github.workspace }}/shared/build/reports/kover/report.xml
          title: "ðŸ“Š Test Coverage Report"
          update-comment: true
          min-coverage-overall: 0
          min-coverage-changed-files: 0
          coverage-counter-type: LINE