name: Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "NEWS_API_KEY=${{ secrets.NEWS_API_KEY || 'test-api-key' }}" > local.properties

      - name: Run all tests
        run: ./gradlew allTests